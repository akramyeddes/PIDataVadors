<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title"></ui:define>
	<ui:define name="content">Add New Doctor
	
	<h:form enctype="multipart/form-data">
		 <p:panelGrid columns="2">
		 	<p:outputLabel value="Maladie" /> 
		<p:inputText value="#{ConsultationBean.consultation.maladie}" />
<p:outputLabel value="Date " />
		 	<p:calendar value="#{ConsultationBean.date}" mask="31/12/9999"> <f:convertDateTime pattern="dd/MM/yyyy" /></p:calendar>
	<p:outputLabel value="Refugee " />
		    
		    
       <h:selectOneMenu value="#{ConsultationBean.tt}" >
        <f:selectItems value="#{ConsultationBean.refugees}" var="c"
   			itemLabel="#{c.firstName}" itemValue="#{c.refugID}"  />
       </h:selectOneMenu>
		 	<h:commandButton action="#{ConsultationBean.ToDoctor()}" value=" Add " />
		 	 
		 </p:panelGrid>
	 </h:form> 
</ui:define>	
</ui:composition>
