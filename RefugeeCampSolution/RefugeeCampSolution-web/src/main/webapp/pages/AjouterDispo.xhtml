<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title"></ui:define>
	<ui:define name="content">Add New Dispo
	
	<h:form  enctype="multipart/form-data">
			<p:panelGrid columns="2">
				<p:outputLabel value="dispo debut" />
		 	<p:calendar value="#{DispoBean.md.dateDebut}" mask="31/12/9999"> <f:convertDateTime pattern="dd/MM/yyyy" /></p:calendar>
		 <p:outputLabel value="dispo fin" />
		 	<p:calendar value="#{DispoBean.md.dateFin}" mask="31/12/9999"> <f:convertDateTime pattern="dd/MM/yyyy" /></p:calendar>
	
		 	<h:commandButton action="#{DispoBean.doAddOrSaveMedicalCare()}" value=" Add " />
			</p:panelGrid>
		</h:form>
		
</ui:define>	
</ui:composition>
