<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	<ui:define name="title"></ui:define>
	<ui:define name="content">
		<h1 > Doctors List </h1>
	
		<h:form id="form" rendered="#{meBean.formList}">
			<p:dataTable emptyMessage="No " paginator="true"
				paginatorPosition="bottom" rows="10"
				value="#{meBean.medicalCares}" var="p">
				<f:facet name="header">
					<h:outputText value="List Of  Doctors" />
				</f:facet>
				<p:column headerText="#" >
					<h:outputText value="#{p.medecinID}" />
				</p:column>
				<p:column headerText="Specialty">
					<h:outputText value="#{p.SPC}" />
				</p:column>
				<p:column headerText="Status">
					<h:outputText value="#{p.active}" />
				</p:column>
				<p:column headerText="Img">
					<h:outputText value="#{p.img}" />
				</p:column>
				
			<p:column headerText="action">
					<h:commandButton value="Delete"
						action="#{meBean.doDeleteMedical(p)}" update=":medicalCares" />
						<h:commandButton value="Active"
						action="#{meBean.selectEditCompetition(p)}" />
						<h:commandButton value="Desactive"
						action="#{meBean.selectEditDesactive(p)}" />
					
						
				</p:column>
				
				
			</p:dataTable>

		</h:form>
		<h:form id="edit" rendered="#{meBean.formEdit}"
			enctype="multipart/form-data">
			
		</h:form>
	
	
	

	
	</ui:define>


</ui:composition>
